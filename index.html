<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section id="container-header">
        <header id="title-continer">
            <h1>my<span>.</span>money</h1>
        </header>
        <section id="cards-container">
            <div class="cards">
                <div>
                    <p>Entradas</p>
                    <img class="icons" src="./assets/images/input.svg" alt="Ícone que representa entrada de dinheiro.">
                </div>
                <p class="money-text">+ R$ 2.273,31</p>
            </div>

            <div class="cards">
                <div>
                    <p>Saídas</p>
                    <img class="icons" src="./assets/images/output.svg" alt="Ícone que representa saída de dinheiro.">
                </div>
                <p class="money-text">- R$ 10.127,82</p>
            </div>

            <div class="cards card-negative">
                <div>
                    <p>Total</p>
                    <img class="icons" src="./assets/images/money.svg" alt="Ícone que representa o total de dinheiro.">
                </div>
                <p class="money-text">- R$ 7.854,51</p>
            </div>
        </section>
    </section>

    <section id="form-container">
        <form action="">
            <div>
                <label for="description">Descrição</label>
                <input type="text" id="description" name="description" placeholder="Exemplo: Compras no supermercado...">
            </div>
            <div>
                <label for="price">Preço</label>
                <input type="number" id="price" name="price" placeholder="Exemplo: 1322,55">
            </div>
            <div>
                <label for="type">Preço</label>
                <input type="number" id="price" name="price" placeholder="Exemplo: 1322,55">
            </div>
            <div>
                <label for="date">Data</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <button type="submit">Adicionar</button>
            </div>
        </form>
    </section>

    <section id="table-container">
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tv LG OLED</td>
                    <td>- R$ 4.181,39</td>
                    <td>03/02/2024</td>
                </tr>
                <tr>
                    <td>Livros que comprei na Amazon</td>
                    <td>- R$ 88,54</td>
                    <td>21/02/2024</td>
                </tr>
                <tr>
                    <td>Salário Ramon</td>
                    <td>+ R$ 993,60</td>
                    <td>29/02/2024</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
