<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./src/index.js" type="module" defer></script>
</head>
<body>
    <section id="container-header">
        <header id="title-continer">
            <h1>my<span>.</span>money</h1>
        </header>
        <section id="cards-container">
            <div class="cards">
                <div>
                    <p>Entradas</p>
                    <img class="icons" src="./assets/images/input.svg" alt="Ícone que representa entrada de dinheiro.">
                </div>
                <p id="inputs" class="money-text">0</p>
            </div>

            <div class="cards">
                <div>
                    <p>Saídas</p>
                    <img class="icons" src="./assets/images/output.svg" alt="Ícone que representa saída de dinheiro.">
                </div>
                <p id="outputs" class="money-text">0</p>
            </div>

            <div class="cards">
                <div>
                    <p>Total</p>
                    <img class="icons" src="./assets/images/money.svg" alt="Ícone que representa o total de dinheiro.">
                </div>
                <p id="total" class="money-text">0</p>
            </div>
        </section>
    </section>

    <dialog>
        <section id="form-container">
            <h2>Nova Transação</h2>
            <form action="">
                <div>
                    <label for="price">Preço</label>
                    <input class="input-text" type="number" id="price" name="price" placeholder="Exemplo: 1322,55" required>
                </div>
                <div>
                    <label for="date">Data</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div id='form-radio-container'>
                    <div>
                        <input type="radio" id="input" name="transaction-type" value="input" required>
                        <label for="input">Entrada</label>
                </div>
                <div>
                    <input type="radio" id="output" name="transaction-type" value="output" required>
                    <label for="output">Saída</label>
                </div>
                </div>
                <div>
                    <label for="description">Descrição</label>
                    <input class="input-text" type="text" id="description" name="description" placeholder="Exemplo: Compras no supermercado..." required>
                </div>
                <div id="buttons">
                    <button id="cancel">Cancelar</button>
                    <button id="save" type="submit">Salvar</button>
                </div>
            </form>
        </section>
    </dialog>

    <section id="table-container">
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <button id="add">
        <img src="assets/images/add.svg" alt="adicionar mais um item">
    </button>

    <footer>© 2024 - my.money</footer>
</body>
</html>
